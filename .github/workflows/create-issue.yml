name: Create Issue
on:
  workflow_dispatch:
    inputs:
      title:
        description: "Issue Title"
        required: true
        default: "New Issue"
      body:
        description: "Issue Body"
        required: true
        default: "New Issue Body"
      file-name:
        description: "File Name"
        required: true
        default: "15/logs-Nov-21-13:50:11.zip"

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue
        uses: dacbd/create-issue-action@v1
        id: create-issue
        with:
          title: ${{ github.event.inputs.title }}
          body: |
            ${{ github.event.inputs.body }}
            Please download the file from the link below:
            https://api-s8c1al.com/logs/${{ github.event.inputs.file-name }}
          labels: ${{ github.event.inputs.labels }}
          assignees: "IsmailAlamKhan"
          github_token: ${{ secrets.PAT }}
      - name: Get the issue id
        run: echo "The issue id is ${{ steps.create-issue.outputs.issue-id }}"
