name: Create Issue
on:
  workflow_dispatch:
    inputs:
      title:
        description: "Issue Title"
        required: true
      body:
        description: "Issue Body"
        required: true
      file-name:
        description: "File Name"
        required: true

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Download file
        run: curl -o logs.zip https://api-s8c1al.com/logs/15/${{ github.event.inputs.file-name }}

      - name: Create Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: ${{ github.event.inputs.title }}
          content-filepath: logs.zip
          labels: ${{ github.event.inputs.labels }}
          assignees: "IsmailAlamKhan"
          token: ${{ secrets.PAT }}
